<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>BorderGenerator</title>
</head>
<body>
  
  <h1 class="title">BorderRadius</h1>

  <div class="box"></div>
    
  <div class="controls">
    <label for="radius">Overall Radius:</label>
    <input id="radius" class="radius" class="radius" value="0" max="50" type="range">
    
    <label for="leftRadius">Left Radius:</label>
    <input id="leftRadius" class="leftRadius" value="0" max="50" type="range">
    
    <label for="rightRadius">Right Radius:</label>
    <input id="rightRadius" class="rightRadius" value="0" max="50" type="range">
    
    <label for="leftBottomRadius">Left Bottom Radius:</label>
    <input id="leftBottomRadius" class="leftBottomRadius" value="0" max="50" type="range">
    
    <label for="rightBottomRadius">Right Bottom Radius:</label>
    <input id="rightBottomRadius" class="rightBottomRadius" value="0" max="50" type="range">
  </div>

  <script src="./script.js"></script>
</body>
</html>
